<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculatrice</title>
</head>
<body>
    <h1>Calculatrice</h1>
    <div class="calculatrice">
        <div class="screen">
            <p id = "screenTarget"></p>
        </div>
        <div class="top">
            <div class="operator button"><p>C</p></div>
        </div>
        <div class="bottom-left">
            <div class="chiffre button"><p>9</div>
            <div class="chiffre button"><p>8</p></div>
            <div class="chiffre button"><p>7</p></div>
            <div class="chiffre button"><p>6</p></div>
            <div class="chiffre button"><p>5</p></div>
            <div class="chiffre button"><p>4</p></div>
            <div class="chiffre button"><p>3</p></div>
            <div class="chiffre button"><p>2</p></div>
            <div class="chiffre button"><p>1</p></div>
            <div class="chiffre button"><p>0</p></div>
            <div class="operator button"><p>.</p></div>

        </div>
        <div class="bottom-right">
            <div class="operator button"><p>+</p></div>
            <div class="operator button"><p>-</p></div>
            <div class="operator button"><p>x</p></div>
            <div class="operator button"><p>%</p></div>
            <div class="operator button"><p>/</p></div>
            <div class="operator button"><p>=</p></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
